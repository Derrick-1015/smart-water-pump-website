<!DOCTYPE html>
<html>
<head>
    <title>Test Gallery</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        img { max-width: 400px; margin: 20px 0; border: 2px solid blue; }
        .test { margin: 20px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Gallery Image Test</h1>
    
    <div class="test">
        <h2>Test 1: Direct Image Tag</h2>
        <img src="./gallery/product_01.jpg" alt="Test 1">
    </div>
    
    <div class="test">
        <h2>Test 2: JavaScript Image</h2>
        <img id="test2" alt="Test 2">
        <script>
            document.getElementById('test2').src = './gallery/product_01.jpg';
        </script>
    </div>
    
    <div class="test">
        <h2>Test 3: DOMContentLoaded</h2>
        <img id="test3" alt="Test 3">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('test3').src = './gallery/product_01.jpg';
            });
        </script>
    </div>
</body>
</html>
